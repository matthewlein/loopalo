<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loopalo</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/modernizr.js"></script>

</head>
<body>

    <div class="controller-wrapper">

        <section class="controller">

            <header class="controller__header cf">
                <h1 class="logo">
                    <img src="img/logo.svg" alt="loopalo">
                </h1>
                <button class="button button--menu" id="menu-button">
                    <i class="icon icon--solo icon--menu"></i>
                </button>
            </header>



            <section class="canvas-settings">

                <div class="modes cf controller__item">
                    <button class="button button--group button--group--left button--group--active button--1_3" data-mode="draw" id="mode-draw"><i class="icon icon--pencil"></i>Draw</button>
                    <button class="button button--group button--1_3" data-mode="move" id="mode-move">Move</button>
                    <button class="button button--group button--group--right button--1_3" data-mode="erase" id="mode-erase">Erase</button>
                </div>

                <div class="draw-many-wrapper controller__item">
                    <button class="button button--inline button--1_2" id="draw-many">Draw Many</button>
                    <label for="line-count">#</label>
                    <input type="number" id="line-count" value="" min="1">
                </div>

                <div class="clear-canvas-wrapper controller__item">
                    <button class="button button--full" id="clear-canvas">Clear canvas</button>
                </div>

                <div class="bg-color-wrapper controller__item">
                    <label for="bg-color">Background Color</label>
                    <div id="bg-color-colorpicker" class="colorpicker-holder"></div>
                    <input type="text" value="" id="bg-color" class="input--color">
                </div>

            </section>

            <section class="draw-settings">

                <h2 class="draw-settings__heading controller__item">Settings</h2>

                <div class="curve-size-wrapper controller__item">
                    <label for="curve-size">Curve Size</label>
                    <input type="number" value="" id="curve-size" min="1">
                </div>

                <div class="line-length-wrapper controller__item">
                    <label for="line-length">Line Length</label>
                    <input type="number" value="" id="line-length" min="1">
                </div>

                <div class="line-opacity-wrapper controller__item">
                    <label for="line-opacity">Opacity</label>
                    <input type="range" value="100" min="0" max="100" step="1" id="line-opacity">
                    <input type="number" min="0" max="100" step="1" id="line-opacity-input">
                </div>



                <section class="strokes controller__item">

                    <button class="button button--full add-stroke" id="add-stroke">
                        <i class="icon icon--plus"></i>Add Stroke
                    </button>

                    <ul class="strokes__list" id="strokes-list">


                        <!-- <li class="stroke">
                            <input type="text" class="stroke-color input--color" value="#41abe6" data-stroke-color="#41abe6">
                            <input type="number" class="stroke-width" value="10" data-stroke-width="10">
                            <select class="stroke-cap" data-stroke-cap="round">
                                <option value="round">Round</option>
                                <option value="square">Square</option>
                                <option value="butt">Butt</option>
                            </select>
                            <button class="stroke-delete" data-stroke-delete>x</button>
                        </li> -->

                    </ul>
                </section>

            </section>

            <h2>Todo:</h2>
            <ul>
                <li>design</li>
                <li>refactor</li>
                <li>better save settings popup</li>
                <li>juice up effects/transitions</li>
                <li>random/inspire mode</li>
                <li>export png?</li>
                <li>hide/show stroke</li>
            </ul>

        </section>

        <section class="menu" id="menu">
            <nav>
                <ul class="menu__list">
                    <li class="menu__item">
                        <button class="button button--export button--full" id="export-button">
                            <i class="icon icon--export"></i>Export SVG
                        </button>
                    </li>
                    <li class="menu__item">
                        <button class="button button--save-settings button--full" id="save-settings">
                            <i class="icon icon--settings"></i>Save Settings
                        </button>
                    </li>
                    <li class="menu__item">
                        <ul class="settings-list" id="settings-list">
                        </ul>
                        <button class="button button--load-settings button--full button--snug" id="load-settings">Load Settings</button>
                        <button class="button button--delete-settings button--full" id="delete-settings">Delete Settings</button>
                    </li>
                    <li class="menu__item">
                        <button class="button button--clear-settings button--full" id="clear-settings">Delete All Saved Settings</button>
                    </li>
                </ul>
            </nav>
        </section>

    </div>


    <div class="svg-wrapper" id="svg-wrapper">
        <svg id="svg"></svg>
    </div>

</body>
